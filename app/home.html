<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Weather</title>
</head>
<body>
    <div class="today cartographer" data-page-name="home" data-role="page" data-theme="a">
        <div data-role="panel" id="main-menu" data-display="push">
        <ul data-role="listview" data-theme="a">
          <li data-icon="home"><a href="/home.html">Home</a></li>
          <li data-icon="gear"><a href="/settings.html">Settings</a></li>
          <li data-icon="info"><a href="/about.html">About</a></li>
        </ul>
      </div>
        <header data-role="header">
            <a href="#main-menu" data-icon="bars">Menu</a>
            <h1>Home</h1>
            <!-- ko if: available -->
            <button data-bind="click: refresh" data-icon="refresh">Refresh</button>
            <!-- /ko -->
        </header>
        <section data-role="content">
            <!-- ko if: available -->
            <div class="location">
                <div class="city">
                    <span data-bind="text: city.weather.location.city"></span>
                </div>
                <div class="country">
                    <span data-bind="text: city.weather.location.country"></span>
                </div>
            </div>
            <div class="info">
                <div class="current-temperature">
                    <span class="value" data-bind="text: city.weather.condition.temp"></span>
                    <span class="units" data-bind="html: city.weather.units.temperatureD"></span>
                </div>
                <div class="icon"><img data-bind="attr: { src: city.weather.condition.icon, alt: city.weather.condition.text }" /></div>
                <div class="text">
                    <div class="condition-text" data-bind="text: city.weather.condition.text"></div>
                    <div class="condition-date" data-bind="text: city.weather.condition.date"></div>
                </div>
            </div>
            <!-- /ko -->

            <!-- ko ifnot: available -->
            <div class="ui-grid-solo">
                <div class="ui-block-a">
                    <h2>Welcome!</h2>
                    <p>This is a <span class="label label-important">pre-alpha</span> version. It lacks a lot of features (caching, user experience etc.) and may be buggy.</p>
                    <p>Just tap the Start button below to get the latest weather.</p>
                    <button data-bind="click: refresh" data-icon="arrow-r">Start</button></div>
                </div>
            <!-- /ko -->
        </section>
    </div>
</body>
</html>
